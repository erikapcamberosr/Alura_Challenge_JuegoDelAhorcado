<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Del Ahorcado</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body onload = iniciarJuego()>
    <header>
        <div class="caja_header">
            <div>
                <img src="imagenes/Vector.png" alt="imagen Alura">
            </div>
            <div>
                <p class="titulo">Challenge ONE - Juego del Ahorcado</p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="caja_ahorcado">
            <div class="canvas">
                <canvas id="forca" width="1200" height="860"></canvas>
            </div>
        
            <div class="subrayado"> </div>
        </div>
        
        <div id="div-nuevo-juego" class="caja_nuevo_juego">
            <button class="style_btn_nuevoJuego" id="nuevo-juego" onclick="iniciarJuego()">Nuevo Juego</button>
            <button class="style_btn_Desistir" id="desistir" onclick="desistir()">Desistir</button>
        </div>
    </main>

    <footer>
        <div class="caja_footer">
            <div class="desarrollador">
                <a href="https://www.linkedin.com/in/ing-erikapcamberosr/">
                    <img class="img_desarrollador" src="imagenes/IngErikaCamberos.png" alt="Desarrollador Erika Camberos">
                </a>
                <p class="contacto_desarrollador">Sitio web desarrollado por: </p>
                <p class="contacto_desarrollador">Ing. Erika Camberos</p>
            </div>
        </div>
    </footer>
    
    <script src="script_palabras.js"></script>
    
    <script src="horca.js"></script>
    <script src="canvas.js"></script>    
    <script src="munheco.js"></script>
</body>
</html>
